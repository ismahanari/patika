<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
    <style>
        table{
            width: 100%;
            
        }
        table ,tr , th ,td {
            border: solid 1px ;
            text-align: center;
            border-collapse: collapse;
            background-color: gray;
            color: black;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>KİŞİSEL BİLGİLER</caption>
        <thead>
            <tr>
                <th>Ad </th>
                <th>Soyad </th>
                <th>Yaş </th>
                <th>Memleket</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td> İsmahan </td>
                <td> Arı</td>
                <td> 21 </td>
                <td> Isparta </td>
            </tr>
            <tr>
                <td> Ayşe </td>
                <td> Salcı </td>
                <td> 23 </td>
                <td> Ankara </td>
            </tr>
            <tr>
                <td> Mustafa </td>
                <td> Baş </td>
                <td> 40 </td>
                <td> İstanbul </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
